name: CI

on:
  push:
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint (tox -e lint)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Configure Poetry (in-project venv)
        run: |
          poetry config virtualenvs.in-project true

      - name: Install deps
        run: |
          poetry install --with dev,lint,test --no-interaction

      - name: Run lint
        run: |
          poetry run tox -e lint

  test:
    name: Tests (tox)
    runs-on: ubuntu-latest

    services:
      db:
        image: postgis/postgis:16-3.4
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: annotationsdb
          POSTGRES_USER: myuser
          POSTGRES_PASSWORD: mypassword
        options: >-
          --health-cmd="pg_isready -U myuser -d annotationsdb"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      POSTGRES_DB: annotationsdb
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_HOST: 127.0.0.1
      POSTGRES_PORT: "5432"

      DJANGO_SECRET_KEY: ci-secret-key
      DJANGO_DEBUG: "0"
      DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install system deps (GDAL / GEOS) if needed
        run: |
          sudo apt-get update
          sudo apt-get install -y gdal-bin libgdal-dev

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Configure Poetry (in-project venv)
        run: |
          poetry config virtualenvs.in-project true

      - name: Install deps
        run: |
          poetry install --with dev,lint,test --no-interaction

      - name: Run migrations (CI)
        run: |
          poetry run python manage.py migrate --noinput

      - name: Run tests
        run: |
          poetry run tox
