apiVersion: v1
kind: Service
metadata:
  name: "{{ .Release.Name }}-{{ .Values.api.component_name }}-service"
  labels:
    {{- include "paidiver-annotations-api.labels" . | nindent 4 }}
spec:
  selector:
    app: {{ .Release.Name }}
    component: {{ .Values.api.component_name }}
  ports:
    - port: {{ .Values.api.service.port }}
      targetPort: {{ .Values.api.port }}